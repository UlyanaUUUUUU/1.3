<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="font/stylesheet.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="burger">
<div class="burger__container">
    <header>
        <section class="burger__header">
            <div class="">
                <button class=" burger__button">
                    <img src="img/closeBurger.svg">
                </button>
            </div>
            <a class="logo">
                <img class="logo__icon" src="img/Logo.svg">
            </a>
            <div>
                <button class=" burger__button">
                    <img src="img/search.svg">
                </button>
            </div>
        </section>
    </header>

    <main>
        <nav class="burger__nav">
            <ul class="burger_links">
                <li>
                    <a class="burger__link" href="">
                        <span>Ремонт техники</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Услуги и сервисы</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Корпоративным клиентам</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Продавцам техники</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Партнерам</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Производителям</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Наши сервисные центры</span>
                    </a>
                </li>
                <li>
                    <a class="burger__link" href="">
                        <span>Контакты</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <footer class="burger__footer">
        <ul class="burger__connection">
            <li class="burger__connection">
                <button class=" burger__button">
                    <img class="button__icon" src="img/call.svg">
                </button>
                <button class=" burger__button">
                    <img class="button__icon" src="img/chat.svg">
                </button>
                <button class=" burger__button">
                    <img class="button__icon" src="img/profile.svg">
                </button>
            </li>
        </ul>
        <section class="contactInfo">
            <a class="contactInfo__mail" href="">
               <span>mail@cps.com</span>
            </a>
            <a class="contactInfo__number" href="">
               <span>8 800 890 8900</span>
            </a>
        </section>
        <ul class="lang">
            <li>
                <button class="lang__button">
                    <span>RU</span>
                </button>
            </li>
            <li>
                <button class="lang__button">
                    <span>EN</span>
                </button>
            </li>
            <li>
                <button class="lang__button">
                    <span>CH</span>
                </button>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
